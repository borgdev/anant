apiVersion: v2
name: anant-enterprise
description: Anant Enterprise Ray Cluster - Scalable Knowledge Processing Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - anant
  - ray
  - distributed-computing
  - knowledge-graph
  - enterprise
  - ai
  - machine-learning
home: https://github.com/borgdev/anant
sources:
  - https://github.com/borgdev/anant
maintainers:
  - name: Anant Team
    email: team@anant.ai
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
annotations:
  category: Analytics
  licenses: Apache-2.0